<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Example</title>
    <style>
        body {
    margin: 0;
    font-family: Arial, sans-serif;
    display: grid;
    grid-template-rows: auto auto 1fr auto;
    min-height: 100vh;
}

header {
    background-color: #333;
    color: white;
    text-align: left;
    padding: 10px;
}

nav {
    display: flex;
    justify-content: space-around;
    align-items: center;
    background-color: black;
    padding: 10px 0;
    height: 35px;
}

nav a {
    color: white;
    text-decoration: none;
    margin: 0 20px;
}

main {
    display: grid;
    grid-template-columns: 2fr 1fr;
    grid-gap: 0px;
    padding: 0px;
}

.main-content {
    background-color: #f9f9f9;
    padding: 10px;
}

.side-content {
    background-color: #ddd;
    padding: 10px;
}

footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px 0;
}
    </style>
</head>

<body>
    <header>
        <h1>Header Content</h1>
    </header>
    <nav>
        <a href="placeholderlink">Home</a>
        <a href="placeholderlink">Projects</a>
        <a href="placeholderlink">Services</a>
        <a href="placeholderlink">Contact Us</a>
    </nav>
    <main>
        <div class="main-content">
            <h1>Main Content</h1>
            <!--<p>This is the main content of the website.</p>!-->
        </div>
        <div class="side-content">
            <h1>Side Content</h1>
            <!--<p>This is the side content of the website.</p>!-->
        </div>
    </main>
    <footer>
        <h1>Footer Content</h1>
    </footer>
</body>

</html>

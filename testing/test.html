    <style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    font-family: 'Open Sans', sans-serif;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #333;
    color: white;
    padding: 10px 20px;
}

header.showNav {
    justify-content: center;
}

h1 {
    margin: 0;
}

.hamburger-menu {
    display: flex;
    flex-direction: column;
    cursor: pointer;
    padding: 5px;
    box-sizing: border-box;
}

.bar {
    width: 25px;
    height: 3px;
    background-color: white;
    margin: 3px 0;
}

.nav-links {
    display: none;
}

.nav-links a {
    color: white;
    text-decoration: none;
    font-size: 2rem;
    padding: 5px;
}

.nav-links.show {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

.nav-links.show a:hover {
    background-color: #555;
}

main {
    display: grid;
    grid-template-columns: 1fr; /* 2 columns, main content wider */
    /*grid-gap: 20px;*/ /* gap between grid items */
    max-width: 1000px;
    margin: 0 auto; /* center the grid */
}

figure {
    margin: 0 auto;
}

figcaption {
    margin: 0 auto;
}

p {
    font-family: "Montserrat", sans-serif;
}

li {
    font-family: "Montserrat", sans-serif;
}

.close-button {
    position: fixed;
    right: 0;
    top: 0;
    margin: 10px;
}

footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px 0;
}
</style>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Overlayed Divs on Image</title>
<style>
    /* Container for the image and overlayed divs */
    .container {
        position: relative;
        width: 100%;
        max-width: 600px; /* Adjust as needed */
    }

    /* Image styles */
    img {
        width: 100%;
        height: auto;
        display: block;
    }

    /* Overlayed div styles */
    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
    }
</style>
</head>
<body>

<div class="container">
    <img src="../images/uruguay-dedos.webp" alt="Your Image">
    <div class="overlay">
        <div>
            <h2>Title</h2>
            <p>Description</p>
        </div>
    </div>
</div>

</body>
</html>

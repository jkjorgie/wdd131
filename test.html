<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Example</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #444;
            padding: 10px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            text-align: center;
            flex: 1;
        }

        main {
            display: flex;
            flex-direction: row;
            flex: 1;
        }

        .main-content {
            flex: 2;
            background-color: #f9f9f9;
            padding: 20px;
        }

        .side-content {
            flex: 1;
            background-color: #ddd;
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>

<body>
    <header>
        <h1>Website Header</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Projects</a>
            <a href="#">Contact Us</a>
        </nav>
    </header>
    <main>
        <div class="main-content">
            <h2>Main Content</h2>
            <p>This is the main content of the website.</p>
        </div>
        <div class="side-content">
            <h2>Side Content</h2>
            <p>This is the side content of the website.</p>
        </div>
    </main>
    <footer>
        <p>Footer content &copy; 2024</p>
    </footer>
</body>

</html>
